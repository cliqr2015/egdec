apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "k8s-mgmt.name" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "k8s-mgmt.name" . }}
    chart: {{ template "k8s-mgmt.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "k8s-mgmt.name" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "k8s-mgmt.name" . }}
    chart: {{ template "k8s-mgmt.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: {{ template "k8s-mgmt.name" . }}
  namespace: {{ .Values.global.namespace }}