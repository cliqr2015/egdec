apiVersion: v1
kind: Service
metadata:
  name: {{ template "suite-idm.name" . }}
  labels:
    app: {{ template "suite-idm.name" . }}
    chart: {{ template "suite-idm.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    app: {{ template "suite-idm.name" . }}
    release: {{ .Release.Name }}
