{{- if and .Values.ingress.enabled .Values.ingress.certificate.fromFiles.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: suite-gateway-external-tls-secrets
  labels:
    app: {{ template "suite-gateway.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    ingress: "true"
type: Opaque
data:
  tls.crt: {{ .Files.Get "nginx-cert-files/tls.crt" | b64enc | indent 2 }}
  tls.key: {{ .Files.Get "nginx-cert-files/tls.key" | b64enc | indent 2 }}
{{- end }}